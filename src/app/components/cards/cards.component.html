<div class="card-columns animated fadeIn">
    <div *ngFor="let item of items" class="card">
        <img [src]=" getImages(item) | noimage" class="card-img-top" width="156.4" height="156.4"
            (click)="getAlbum(item.id)">
        <div class="play-song">
            <button (click)="playAlbum(item.uri)" style="--size:40px; z-index: 2;" class="play-button"
                aria-label=" Reproducir" data-testid="play-button" title="Reproducir">
                <svg height="16" role="img" width="16" viewBox="0 0 24 24" aria-hidden="true">
                    <polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon>
                </svg>
            </button>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
        </div>
        <div *ngFor="let artist of item.artists" class="card-artist-name" as="div">
            <a draggable="false" dir="auto" (click)="getArtist(artist.id)">{{ artist.name }}</a>
        </div>
    </div>
</div>
