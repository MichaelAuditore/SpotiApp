            <div class="img">

</div>

<app-loader *ngIf="loading"></app-loader>

<main class="container spotify-music">
    <h2 *ngIf="artists.length > 0">Artists</h2>
    <div class="albums">
        <div class="card-columns animated fadeIn">
            <div *ngFor="let artist of artists" class="card" (click)="getArtist(artist.id)">
                <img [src]="artist.images | noimage" class="card-img-top" width="156.4" height="156.4">
                <div class="card-body">
                    <h5 class="card-title">{{ artist.name }}</h5>
                </div>
            </div>
        </div>
    </div>
    <h2 *ngIf="tracks.length > 0">Tracks</h2>
    <div class="singles">
        <app-cards *ngIf="!loading" [items]="tracks"></app-cards>
    </div>
</main>
